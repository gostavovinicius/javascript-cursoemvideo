<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - IMC</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    <label for="altura">Altura:</label>
    <input type="number" name="altura" id="altura">
    <label for="peso">Peso:</label>
    <input type="number" name="peso" id="peso">
    <input type="button" value="calcular" onclick="calcular()">

    <div id="res">
        Resultado
    </div>


    <script>
        function calcular() {
            var altura = window.document.getElementById('altura')
            var peso = window.document.getElementById('peso')
            var res = window.document.querySelector('div#res')
            var n1 = Number(altura.value)
            var n2 = Number(peso.value)
            var imc = n2 / (n1 ** 2)
            if (imc <= 18.5) {
                res.innerHTML = `Seu IMC é de ${imc.toFixed(2)} e a classificação é Magreza`
            } else if (imc > 18.5 && imc <= 24.9) {
                res.innerHTML = `Seu IMC é de ${imc.toFixed(2)} e a classificação é Normal`
            } else if (imc > 24.9 && imc <= 29.9) {
                res.innerHTML = `Seu IMC é de ${imc.toFixed(2)} e a classificação é Sobrepeso`
            } else if (imc > 30.0 && imc <= 39.9) {
                res.innerHTML = `Seu IMC é de ${imc.toFixed(2)} e a classificação é Obesidade`
            } else if (imc > 39.9) {
                res.innerHTML = `Seu IMC é de ${imc.toFixed(2)} e a classificação é Obesidade Grave`
            }
        }
    </script>
</body>

</html>
